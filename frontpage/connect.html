<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to MetaMask</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Connect to MetaMask</h1>
        <button class="connect-button" id="connectButton">Connect Wallet</button>
        <div id="status"></div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const statusDiv = document.getElementById('status');

        connectButton.onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    statusDiv.innerText = 'Wallet connected!';
                } catch (error) {
                    statusDiv.innerText = 'Connection failed: ' + error.message;
                }
            } else {
                statusDiv.innerText = 'MetaMask is not installed!';
            }
        };
    </script>
</body>
</html>
